<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ day }}'s Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
            color: #007BFF;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
            border: 1px solid #007BFF;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ task }}</h1>
    <a href="{% url 'index' %}">Back to Weekly Tasks</a>
</body>
</html>
